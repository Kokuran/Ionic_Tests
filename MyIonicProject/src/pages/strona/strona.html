<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Witaj mugolu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Niech moc będzie z tobą śmiertelniku</h3>

    <button ion-button color="secondary" block (click)="doPrompt()">NO DALEJ, WIEM ŻE CHCESZ</button>
	
	<p> No dobra będę miły </p>
	
	
  <ion-list no-border>
  
 <ion-list-header>
      Pobawmy się:

	 <ion-item>
      <ion-icon name='color-palette' item-start></ion-icon>
      Malarstwo

      Abstarkcyjne, bo na więcej cie nie stać
      </ion-note>
    </ion-item>

	
	 <ion-item>
      <ion-icon name='basketball' item-start></ion-icon>
		W-f

    </ion-item>
	
	
	 <ion-item>

    </ion-item>
  </ion-list>
  
  
  <ion-content class="card-background-page">



  <ion-card>

    <img  src="assets/imgs/kot.png"/>

  <button ion-button (click)=takePicture()>Take Picture</button>
